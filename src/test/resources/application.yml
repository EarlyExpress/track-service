spring:
  application:
    name: default-server-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

    consumer:
      auto-offset-reset: earliest
      group-id: test-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

    topic:
      order-events: order-service-events
      order-payment-verified: order-payment-verified
      payment-events: payment-events
      notification-requested-event: notification-requested-event
      tracking-start-requested-event: tracking-start-requested-event

  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

server:
  port: 0

logging:
  level:
    com.early_express: DEBUG
    org.springframework.kafka: WARN

client:
  inventory-service:
    url: http://inventory-service
  payment-service:
    url: http://payment-service
  hub-service:
    url: http://hub-service
  hub-delivery-service:
    url: http://hub-delivery-service
  ai-service:
    url: http://ai-service
  last-mile-service:
    url: http://last-mile-service